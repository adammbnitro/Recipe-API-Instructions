  <head>
    <meta charset="UTF-8" />

    <title> Recipe API Instructions Group Project </title>

    link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"
    />

  <body>
    <!-- ================ Navbar Area ================ -->
    <header class="container">
      <div class="header-style mt-3">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand nav-logo" href="#">
              <img src="img" alt="" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div id="navbar-font" class="navbar-nav ms-auto">
                <a class="nav-link ms-3 me-3" href="#">Home</a>
                <a class="nav-link ms-3 me-3" href="#">**********</a>
                <a class="nav-link ms-3 me-3" href="#">**********</a>
                <a class="nav-link ms-3 me-3" href="#">**********</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main class="container">
      <!-- ================ Search Bar Area ================ -->
      <section class="mt-5 mb-5">
        <form class="col-md-6 mx-auto">
          <div class="input-group">
            <input
              id="meal-input"
              type="text"
              class="form-control bg-light"
              placeholder="Search for a Meal idea ..."
              aria-label="Search"
            />
            <div class="input-group-append">
              <button id="meal-submit" class="btn" type="button">Search</button>
            </div>
          </div>
        </form>
        <h4 id="no-meal-found" class="text-center mt-5"></h4>
      </section>

      <!-- ================ Meal Details Area ================ -->
      <section
        id="meal-details-section"
        class="row my-5 d-flex justify-content-center p-3"
      ></section>

      <!-- ================ Searched Meal Result Area ================ -->
      <section id="meal-info-section" class="row"></section>
    </main>

    <!-- ================ External JS ================ -->
    
    <script src=""></script>
  </body>
